# Default values for recommendation.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/kameshsampath/recommendation
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# By default the image uses Quarkus fast-jar, other possible values native  
imageFormat: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    memory: "20Mi"
    cpu: "200m" # 1/5 core
  limits:
    memory: "40Mi"
    cpu: "500m"

probes:
  livenessProbe:
    httpGet:
      path: /q/live
      port: http
  readinessProbe:
    httpGet:
      path: /q/ready
      port: http

nodeSelector: { }

tolerations: [ ]

affinity: { }
