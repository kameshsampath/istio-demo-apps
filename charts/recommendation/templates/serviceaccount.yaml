{{- if .Values.serviceAccount.create  -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "recommendation.serviceAccountName" . }}
  labels:
    {{- include "recommendation.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

